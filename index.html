<!DOCTYPE html>
<html lang="ja">
<head>
    <title>タイピングゲーム</title>
    <meta charset="UTF-8">
   <meta name="description" content="【JavaScript応用編】簡易的なタイピングゲームです。">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <p id="count" class="count"></p> 
   <div id="wrap" class="wrap">
    <span id="typed" class="typed"></span><span id="untyped"></span>
   </div>
   <div id="ja_wrap">
      <span  id="ja"></span>

      <input type="radio" id="apple1" name="apple" value="りんご">
      <label for="apple1">りんご</label><br>
      <input type="radio" id="apple2" name="apple" value="リンゴ">
      <label for="apple2">リンゴ</label><br>
      <input type="radio" id="apple3" name="apple" value="アップル">
      <label for="apple3">アップル</label><br>
      <input type="radio" id="apple4" name="apple" value="オレンジ">
      <label for="apple4">オレンジ</label><br>
   </div>
   <button id="start">スタート</button>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
